<div class="card">
  <div class="card-header text-bg-dark"><h5>New task</h5></div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Name of the task</label>
      <input type="text" class="form-control" [(ngModel)]="text">
    </div>
    <div class="mb-3">
      <label class="form-label mx-1">Type of the task</label>
      <select [(ngModel)]="type">
        <option disabled value="">Choose type</option>
        <option *ngFor="let type of types" >{{type}}</option>
      </select>
    </div>
    <button class="btn btn-warning" (click)="addTask()" [disabled]="text==null || type==null">Add new task</button>
  </div>
</div>
